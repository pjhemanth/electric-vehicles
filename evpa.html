<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EV Population Analysis - Login</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #555;
  }

  .bg-image {
    /* The image used */
    background-image: url('ev.jpg');
    
    /* Add the blur effect */
    filter: blur(8px);
    -webkit-filter: blur(8px);
    
    /* Full height */
    height: 100%; 
    
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .bg-text {
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
    color: white;
    font-weight: bold;
    border: 3px solid #f1f1f1;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 400px;
    padding: 20px;
    text-align: center;
  }

  .login-container {
    position: relative;
    z-index: 2;
    background: none;
  }

  .login-container input[type="text"],
  .login-container input[type="password"],
  .login-container input[type="submit"],
  .login-container button {
    width: 100%;
    padding: 15px;
    margin: 5px 0;
    border: none;
    border-radius: 5px;
  }

  .login-container input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  .login-container input[type="submit"]:hover {
    background-color: #45a049;
  }

  .login-container button {
    cursor: pointer;
    padding: 10px;
    margin-top: 10px;
  }

  .google-btn {
    background-color: #dd4b39;
    color: white;
  }

  .github-btn {
    background-color: #333;
    color: white;
  }

  .signup-text a {
    color: #ddd;
    text-decoration: none;
  }

  .signup-text a:hover {
    text-decoration: underline;
  }

</style>
</head>
<body>

<div class="bg-image"></div>

<div class="bg-text">
  <div class="login-container">
    <h2>Welcome to EV Population Analysis</h2>
    <form action="#">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Log in">
    </form>
    <button class="google-btn">Login with Google</button>
    <button class="github-btn">Login with GitHub</button>
    <div class="signup-text">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
</div>

</body>
</html>
